apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //Functional Programming
    implementation deps.arrow.data
    implementation deps.arrow.extensions
    implementation deps.arrow.syntax
    implementation deps.arrow.typeclasses
    implementation deps.arrow.extras_data
    implementation deps.arrow.extras_extensions
    kapt deps.arrow.meta

    // Firebase
    implementation deps.firebase.ui_auth
    implementation deps.firebase.firestore
    implementation deps.firebase.storage
    kapt deps.firebase.admin

    // Dagger2 core
    implementation deps.dagger.runtime
    implementation deps.dagger.android
    implementation deps.dagger.android_support
    kapt deps.dagger.android_support_compiler
    kapt deps.dagger.compiler

    // Kotlin
    implementation deps.kotlin.coroutines
    implementation deps.kotlin.stdlib8

}

sourceCompatibility = "7"
targetCompatibility = "7"
buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath deps.kotlin.plugin
    }
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}